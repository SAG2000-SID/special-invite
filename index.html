<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sealedwithlove</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: white;
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #444;
    color: white;
}

.hidden {
    display: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Siddhi Salian Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="celebrationPage" class="hidden">
    <h1>YAYYYY!!! üíï I love you!!</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="300">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainContent = document.getElementById("mainContent");
const celebrationPage = document.getElementById("celebrationPage");

let noScale = 1;
let yesScale = 1;

const messages = [
    "Are you sure? üò¢",
    "Think again...",
    "That hurts üò≠",
    "Last chance...",
    "You don‚Äôt mean that üòî"
];

// When NO is clicked
noBtn.addEventListener("click", () => {

    // Shrink NO
    noScale -= 0.15;
    if (noScale < 0.2) noScale = 0.2;
    noBtn.style.transform = `scale(${noScale})`;

    // Grow YES
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Show playful message
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    alert(randomMessage);
});

// YES button
yesBtn.addEventListener("click", () => {
    mainContent.style.display = "none";
    celebrationPage.classList.remove("hidden");
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}
</script>

</body>
</html>
