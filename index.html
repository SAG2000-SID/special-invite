
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siddhi Salian Will You Be My Valentine? ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #fff;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
        position: relative;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #444;
        color: white;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    .celebration {
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Siddhi Salian Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="celebrationPage" class="hidden">
    <h1 class="celebration">YAYYYY!!! üíï I love you!!</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Valentine GIF" width="300">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainContent = document.getElementById("mainContent");
const celebrationPage = document.getElementById("celebrationPage");

const messages = [
    "Really? üò≠",
    "Wrong answer!",
    "Try again üòå",
    "That‚Äôs illegal üö´",
    "You sure about that? ü§®"
];

function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseover", moveButton);

noBtn.addEventListener("click", () => {
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    alert(randomMessage);
});

yesBtn.addEventListener("click", () => {
    mainContent.classList.add("hidden");
    celebrationPage.classList.remove("hidden");
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}
</script>

</body>
</html>
